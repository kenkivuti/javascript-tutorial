    <script>
/*Write a program which gets a phone number from a form input or terminal. Validates the phone number by checking if it starts with
 +254.. or 07.. or 71… or 254.. or 01... Convert the number to start with +254… 
e.g if a user enters “0712345678”, the program should display “+254712345678”
e.g if a user enters “0112345678”, the program should display “+254112345678”
e.g if a user enters “712345678”, the program should display “+254712345678”
*/
let phoneNumbers = prompt("enter phone number");
 
if(phoneNumbers.startsWith(+254)&& phoneNumbers.length == 13){
  console.log("true")
}
else if(phoneNumbers.startsWith("07"||"01")&& phoneNumbers.length ==10){
  let newphonenum="+254" + phoneNumbers.substring(1)
  console.log(newphonenum)
}
else if(phoneNumbers.startsWith("254")&& phoneNumbers.length==12){
    console.log("+" + phoneNumbers)
}
else if(phoneNumbers.startsWith("7")&& phoneNumbers.length == 9){
    console.log("+254" + phoneNumbers)
}
else{
  console.log("number is invalid")
}

    </script>
