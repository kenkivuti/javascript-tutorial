        /*Write a program input a password. Give them only 4 attempts to check the passwords entered against “admin@123”.

         let pass = "admin@123";
         let attempts = 0;
         for(i = 0; i < 4; i++){
            let input =prompt('enter password')
            if(input==pass){
                console.log("access Granted ")
                break;

            }else{
                
                console.log("wrong password"+(4-attempts[i])+"attempts remaining");

            }
        if(attempts[i]==4){
            console.log("ac blocked")
        }
        
        }

    </script>
